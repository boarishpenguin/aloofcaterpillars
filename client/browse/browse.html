<md-content class="md-padding" layout='row' layout-align="center center" flex>
  <div layout="column" class="md-inline-form inputdemoBasicUsage" flex="80" ng-cloak>
    <div>
      <form name="userForm">
        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm="">
          <label>Search meals by description, ingredients, diet, and more (e.g., 'vegan') </label>
          <input type="text" ng-model="searchInput">
          </md-input-container>
        </div>
      </form>
    </div>

    <div class='' layout="row" layout-align="space-around start" layout-wrap  >
      <md-card flex="30" flex-sm="45" flex-xs="100" ng-repeat="meal in browseMeals | filter:search" ng-if='!meal.hide'>
        <div class="img-container">
          <img ng-src="{{ meal.imgUrl }}" class="md-card-image" alt="user avatar">
        </div>
        <md-card-content>
          <h2>{{ meal.title }}</h2>
          <h4>Available {{ meal.date_available | date : mediumDate }}</h4>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end">
          <md-button ng-click="requestMeal(meal)" ng-if="!meal.self">
           Request
          </md-button>
          <md-button ng-click="showMeal($event, meal)">
           More Info
          </md-button>
        </md-card-actions>
      </md-card>
    </div>

  </div>
</md-content>
